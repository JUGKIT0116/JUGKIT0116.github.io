        #div1 img{

          bottom:0;
          width: 50%;
          height: 50%;

        .tankuang{
          position: relative;
          left:50%
          background:	#F8F8FF;
          width: 100%;
          height: 100%;
          border-radius: 5px;
          margin: 30% auto;
        }
        #header{
          height: 40px;
        }
        #header-right{
          position: absolute;
          width: 25px;
          height: 25px;
          border-radius: 5px;
          background:#FFC0CB;
          color: #000;
          right: 0px;
          top: 0px;
          text-align: center;
        }

        #img{       margin: 0;

                    height: 100vh;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;}
